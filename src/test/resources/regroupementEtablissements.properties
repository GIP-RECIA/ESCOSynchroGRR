############################################################
# Fichier permettant d'indiquer l'etablissement principal
# d'un etablissement considere comme secondaire.
#
# Cet indication se fait de la maniere suivante :
# UAI_SECONDAIRE.principal=UAI_PRINCIPAL
#
# Exemple :
# ---------
# UAI2.principal=UAI1
# UAI3.principal=UAI1
#
# Cet exemple indique que les etablissements UAI2 et UAI3
# sont secondaires.
# Il indique egalement que l'etablissement principal est
# UAI1.
############################################################
#Exemple : 0333333Y.principal=0360548A
0333333Y.principal=0360548A
0371418R.principal=0360548A
0290009C.principal=0450822X
0377777U.principal=GIP-RECIA